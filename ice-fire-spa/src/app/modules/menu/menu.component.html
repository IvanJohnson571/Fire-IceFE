<mat-toolbar color="primary">
  <div>
    <span>IceFire Hub</span>
    <span class="spacer"></span>

    <button mat-button
            (click)="navigate('/')"
            [ngClass]="{ 'active-link': isActive('/') }">
      Home
    </button>

    <button mat-button
            (click)="navigate('/favorites')"
            [ngClass]="{ 'active-link': isActive('/favorites') }">
      Favorites
    </button>
  </div>

  <div>
    <button mat-button (click)="logout()">Logout</button>
  </div>
</mat-toolbar>

<router-outlet></router-outlet>
